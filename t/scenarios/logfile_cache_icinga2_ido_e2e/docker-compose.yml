services:
  omd:
    build: omd/
    ports:
        - "127.0.0.3:60080:80"
        - "127.0.0.3:60443:443"
        - "127.0.0.3:60557:6557"
        - "127.0.0.3:60306:3306"
    volumes:
        - ../../../:/thruk:ro
  mariadb:
     image: mariadb:12
     restart: always
     environment:
        MARIADB_ROOT_PASSWORD: thruk
        MARIADB_DATABASE: thruk
        MARIADB_USER: thruk
        MARIADB_PASSWORD: thruk
     ports:
        - "127.0.0.3:63306:3306"
  postgresdb:
     image: postgres:latest
     restart: always
     environment:
        POSTGRES_USER: icinga
        POSTGRES_PASSWORD: icinga
        POSTGRES_DB: icinga
     ports:
        - "127.0.0.3:60432:5432"
